kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
 name: newemployee-list-pods
subjects:
 - apiGroup: ""
   kind: User
   name: newemployee
roleRef:
 apiGroup: ""
 kind: Role
 name: list-pods